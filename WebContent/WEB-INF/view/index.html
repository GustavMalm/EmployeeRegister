<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<H1>VÃ¤lkommen till Employee Register</H1>
	<br></br>
	<a th:href="@{/add}">addEmployee</a>
	<a th:href="New">new</a>
<br></br>
	<FORM th:action="index">
		<input type="submit" value="Show all employee" />
	</FORM>
<br></br>
	<FORM th:action="getEmployee">
		<INPUT name="id"></INPUT> 
		<input type="submit" value="Show one employee" />
	</FORM>
	<br></br>
	<FORM th:action="add">
		<input type="submit" value="Add new employee" />
	</FORM>
<br></br>

	<table border="1">
		<THEAD>
			<TR>
				<TD>ID</TD>
				<TD>First name</TD>
				<TD>Last name</TD>
				<TD>Location</TD>
				<TD>Role</TD>
				<TD>Registration date</TD>
				<TD width="60">Edit</TD>
				<TD width="60">Delete</TD>
			</TR>
		</THEAD>
		<tr th:each="employee : ${employees}">
			<td th:text="${employee.id}">Id</td>
			<td th:text="${employee.firstname}">First name</td>
			<td th:text="${employee.lastname}">Last name</td>
			<td th:text="${employee.location}">Location</td>
			<td th:text="${employee.role}">Role</td>
			<td th:text="${employee.registration_date}">Registration date</td>
			<td><a th:href="@{/edit/{id}(id = ${employee.id})}">Edit</a></td>
			<td><a th:href="@{/delete/{id}(id = ${employee.id})}">Delete</a></td>
		</tr>
	</table>
	<br></br>



</body>
</html>
