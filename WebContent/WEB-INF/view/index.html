<body>

	<a th:href="@{/New}">try</a>

	<FORM th:action="index">
		<input type="submit" value="Show all employee" />
	</FORM>

	<FORM th:action="getEmployee">
		<INPUT name="id"></INPUT> 
		<input type="submit" value="Show one employee" />
	</FORM>


	<table border="1">
		<THEAD>
			<TR>
				<TD>ID</TD>
				<TD>First name</TD>
				<TD>Last name</TD>
				<TD>Location</TD>
				<TD>Role</TD>
				<TD>Registration date</TD>
			</TR>
		</THEAD>
		<tr th:each="employee : ${employees}">
			<td th:text="${employee.id}">Id</td>
			<td th:text="${employee.firstname}">First name</td>
			<td th:text="${employee.lastname}">Last name</td>
			<td th:text="${employee.location}">Location</td>
			<td th:text="${employee.role}">Role</td>
			<td th:text="${employee.registration_date}">Registration date</td>
		</tr>
	</table>



</body>
</html>
